<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portafolio Mariana Sanchez</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"/>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="./assets/ccs/styles.css"/>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg sticky-top navbar-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"
          ><img
            src="./assets/img/logo.jpeg"
            width="30"
            class="rounded-circle"
            alt=""
        /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
          
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active color_link" aria-current="page" href="#sobreMi">Sobre mí</a>
            </li>
            
            <li class="nav-item">
              <a class="nav-link color_link" href="#proyectos">Proyectos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link color_link" href="#contactos">Contáctame</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    
    <section id="contactos" class="container">
     
      <form
        class="shadow-lg p-3 mb-5 bg-body-tertiary rounded"
        action="index.html">
        <h2 class="text-center text-secondary">Contáctame</h2>
        <div class="row">
          <div class="col-6">
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Correo Electronico</label>
              <input
                type="email"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"/>
            </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Nombre y Apellido</label>
              <input
                type="name"
                class="form-control"
                id="exampleInputEmail1"
                aria-describedby="emailHelp"/>
            </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Teléfono</label>
              <input
                type="text"
                class="form-control"
                id="exampleInputPassword1"/>
            </div>
          </div>
          <div class="col-6">
          <div class="mb-3">
           <label for="exampleInputPassword1" class="form-label">Servicio</label>
           <select class="form-select" aria-label="Default select example">
            <option selected>Selecciona una opción</option>
            <option value="1">Social Media Manager</option>
            <option value="2">Appointment Setter</option>
            <option value="3">Data Scientist (Pronto)</option>
           </select>
          </div>
            <div class="mb-3">
              <label for="textComent" class="form-label">Déjame un comentario</label>
              <textarea class="form-control" id="textComent"></textarea>
            </div>
          
          </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous">
    </script>
    <link rel="js" href="./assets/js/index.js">
    <footer class="container-fluid py-5" id="footer">
      <p class="text-white text-capitalize text-center">
        Gracias por considerar mis servicios, espero podamos trabajar juntos.
        TODOS LOS DERECHOS RESERVADOS.
      </p>
      <div class="col-md-12 text-center">
        <div class="row">
          <div class="col-md-4">
            <i class="fa-brands fa-instagram fa-4x text-secondary"></i>
          </div>
          <div class="col-md-4">
            <i class="fa-brands fa-github-square fa-4x text-secondary"></i>
          </div>
          <div class="col-md-4">
            <i class="fa-brands fa-linkedin fa-4x text-secondary"></i>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
